<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>

<!-- IL CSS NON E' STATO FATTO DA MA CI STO GIOCANDO -->

<body>
    <style>
        @font-face {
            font-family: Cyber;
            src: url("https://assets.codepen.io/605876/Blender-Pro-Bold.otf");
            font-display: swap;
        }
        *{
            font-family: 'Cyber', sans-serif;
        }
    </style>
  
    <div id="app">
        <button class="cybr-btn my-5">
            {{message}}<span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn__glitch">{{message}}</span>
            <span aria-hidden class="cybr-btn__tag">R25</span>
        </button>
        
        <img :src="img" alt="">
    </div>

    <script>
        const { createApp } = Vue

        const option = {
            data() {
                return {
                    message: 'Cyberpunk',
                    img: './img/cy.png',
                }
            }}
        const app = createApp(option)
        app.mount('#app')
    </script>
</body>

</html>
